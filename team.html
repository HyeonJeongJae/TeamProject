            <p>저희 팀이 만들 프로젝트 이름 입니다. "CommunityCalendar"는 온라인 상에서 사용자들이 자신의 일상을 공유하고 서로 소통할 수 있는 웹페이지입니다. 회원가입 및 로그인을 통해 커뮤니티에 참여할 수 있으며, 사용자들은 게시판을 통해 다른 회원들과 소통하고 정보를 공유할 수 있습니다. 또한 각 사용자는 자신만의 캘린더를 사용하여 일정을 관리하고 공유할 수 있습니다.</p>
